{% load static %}
{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>车管家后台系统</title>
<link rel="stylesheet" href="../static/css/element-ui/index.css">
	<link rel="stylesheet" href="../static/css/fe/login.css">



</head>
<body>


<div class="login-box" id="app" >
 <el-row>
	<el-col :span="8">
        <h1 class="title"  style="text-align:center">车管家后台登录</h1>
		<el-input id="name"  v-model="name" placeholder="请输入帐号">
			<template slot="prepend">帐号</template>
		</el-input>
	</el-col>
 </el-row>
 <el-row>
	<el-col :span="8">
		<el-input id="password" v-model="password" type="password" placeholder="请输入密码">
			<template slot="prepend">密码</template>
		</el-input>
	</el-col>
 </el-row>
 <el-row>
	<el-col :span="8">
		<el-button id="login" v-on:click="check" style="width:100%" type="primary">登录</el-button>
	</el-col>
 </el-row>
</div>



</body>
<script type="text/javascript" src="{% static 'js/vue/vue.js' %}"></script>
<script type="text/javascript" src="{%static 'js/element/index.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery/jquery-3.3.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/first/login/login.js' %}"></script>

</html>
